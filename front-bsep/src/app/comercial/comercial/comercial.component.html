<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Advertisement</title>
    <style>
        body {
            background-color: #f2f2f2; /* Svetla boja pozadine */
            font-size: 18px; /* Uvećan font */
            text-align: center; /* Centriranje sadržaja */
        }

        form {
            margin: 0 auto; /* Centriranje forme */
            width: 50%; /* Širina forme */
        }

        button {
            font-size: 20px; /* Uvećan font za dugme */
            margin-top: 20px; /* Prostor iznad dugmeta */
        }
    </style>
</head>
<body>
    <h1>Create Advertisement</h1>
    <form>
        <label for="slogan">Slogan:</label>
        <input type="text" id="slogan" name="slogan" required><br><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <button type="submit">Create</button>
    </form>
</body>
</html>
