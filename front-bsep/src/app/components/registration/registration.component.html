<div class="container mt-4">
    <div class="card">
      <h1>User Registration</h1>
      <form>
        <div class="form-group">
          <label for="userType">User Type</label>
          <select [(ngModel)]="userType" [ngModelOptions]="{standalone: true}" class="form-control" id="userType">
            <option value="INDIVIDUAL">Individual</option>
            <option value="LEGAL_ENTITY">Legal Entity</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password"/>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}" class="form-control" id="passwordConfirm" placeholder="Confirm Password"/>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter Address"/>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" class="form-control" id="city" placeholder="Enter City"/>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" [(ngModel)]="country" [ngModelOptions]="{standalone: true}" class="form-control" id="country" placeholder="Enter Country"/>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"/>
        </div>

        <!-- Conditional fields based on UserType -->
        <div *ngIf="userType === 'INDIVIDUAL'">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" placeholder="Enter First Name"/>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" id="lastName" placeholder="Enter Last Name"/>
          </div>
        </div>

        <div *ngIf="userType === 'LEGAL_ENTITY'">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" [(ngModel)]="companyName" [ngModelOptions]="{standalone: true}" class="form-control" id="companyName" placeholder="Enter Company Name"/>
          </div>

          <div class="form-group">
            <label for="pib">PIB</label>
            <input type="text" [(ngModel)]="pib" [ngModelOptions]="{standalone: true}" class="form-control" id="pib" placeholder="Enter PIB"/>
          </div>
        </div>

        <div class="form-group">
            <label for="packageType">Package Type</label>
            <select [(ngModel)]="packageType" [ngModelOptions]="{standalone: true}" class="form-control" id="packageType">
                <option value="BASIC">BASIC</option>
                <option value="STANDARD">STANDARD</option>
                <option value="GOLD">GOLD</option>
            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
      </form>
    </div>
  </div>
