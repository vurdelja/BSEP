<div class="container mt-5">
  <h1 class="text-center mb-4">Admin Profile - Manage Requests</h1>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <table class="table table-dark table-striped table-hover rounded">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests">
            <td>{{ request.id }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.status }}</td>
            <td>
              <button class="btn btn-success btn-sm me-2" (click)="approveRequest(request.id)">Approve</button>
              <button class="btn btn-danger btn-sm" (click)="rejectRequest(request.id)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
