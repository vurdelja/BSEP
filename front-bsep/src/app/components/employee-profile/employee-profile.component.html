<div *ngIf="user">
    <h2>Employee Profile</h2>
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="user.city" name="city" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="user.country" name="country" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  
    <h3>All Commercials</h3>
    <button (click)="loadCommercials()" class="btn btn-secondary">Load Commercials</button>
    <table class="table mt-3" *ngIf="commercials && commercials.length">
      <thead>
        <tr>
          <th>Client</th>
          <th>Slogan</th>
          <th>Duration</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commercial of commercials">
          <td>{{ commercial.client }}</td>
          <td>{{ commercial.slogan }}</td>
          <td>{{ commercial.duration }}</td>
          <td>{{ commercial.description }}</td>
        </tr>
      </tbody>
    </table>

    <button (click)="navigateToCommercialRequests()" class="btn btn-info mt-3">Commercial Requests</button>
</div>
